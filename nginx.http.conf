server {
    listen 80;
    server_name app.scriptscape.tools;

    root /usr/share/nginx/html;
    index index.html;

    # Certbot ACME challenge (must take priority over any regex deny rules)
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Larger body size for file uploads
    client_max_body_size 50M;

    # Main location - handle client-side routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy to main API
    location /api/ {
        proxy_pass http://api:3000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Proxy to AI API
    location /ai-api/ {
        proxy_pass http://ai-api:8000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Prevent access to hidden files
    # NOTE: don't block /.well-known/* or ACME challenges will fail
    location ~ /\.(?!well-known) {
        deny all;
        access_log off;
        log_not_found off;
    }
}

